<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!--Import style-custom.css-->
        <link type="text/css" rel="stylesheet" href="css/style-custom.css"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>Cadastro</title>
    </h:head>
    <h:body>
        <nav>
            <div class="nav-wrapper blue-grey darken-3">
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="index.xhtml">Entre</a></li>
                </ul>
            </div>
        </nav>

        <ul class="sidenav" id="mobile-demo">
            <li><a href="index.xhtml">Entre</a></li>
        </ul>

        <div class="container">
            <div class="row">
                <div class="col s12">

                    <div class="col s6 offset-s3">
                        <h4 align="center" style="margin-top: 10%">Cadastro</h4>

                        <h:messages class="red-text center"/>

                        <h:form  enctype="multipart/form-data">

                            <div class="input-field">
                                <i class="material-icons prefix">account_circle</i>
                                <h:inputText id="nome" class="validate" value="#{controladorUsuario.usuario.nome}" rendered="true"/>
                                <label for="nome">Nome</label>
                            </div>

                            <div class="input-field">
                                <i class="material-icons prefix">mail</i>
                                <h:inputText id="email" class="validate" value="#{controladorUsuario.usuario.email}" required="true"/>
                                <label for="email">E-mail</label>
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix">lock</i>
                                <h:inputSecret id="senha" class="validate" value="#{controladorUsuario.usuario.senha}" required="true"/>
                                <label for="senha">Senha</label>
                            </div>

                            <div class="input-field" align="center">
                                <h:commandButton value="Cadastrar" class="btn-large blue-grey darken-3" action="#{controladorUsuario.cadastrar()}"/>
                            </div>
                        </h:form>
                    </div> 

                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('.sidenav').sidenav();
            });
        </script>
    </h:body>
</html>
