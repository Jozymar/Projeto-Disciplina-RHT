<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:b="http://bootsfaces.net/ui" xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Home</title>
    </h:head>

    <h:body>

        <b:navBar style="background-color:#37474f;border-radius:0px;">
            <b:navbarLinks style="float:right;margin:2% -6% 2% 0%;">
                <h:form>
                    <a style="color:white;" jsf:action="#{controladorAdmin.realizarLogout()}">Sair</a>
                </h:form>
            </b:navbarLinks>    
        </b:navBar>

        <b:container>

            <p:chart type="pie" model="#{controladorGrafico.pieModel1}" style="width:500px;height:400px;float:left;"/>

            <p:chart type="pie" model="#{controladorGrafico.pieModel2}" style="width:500px;height:400px;float:right;"/>

            <p:chart type="pie" model="#{controladorGrafico.pieModel3}" style="width:500px;height:400px;float:left;"/>

            <p:chart type="pie" model="#{controladorGrafico.pieModel4}" style="width:500px;height:400px;float:right;"/>

        </b:container>
    </h:body>

    <script type="text/javascript">
        function ext() {
            this.cfg.seriesDefaults.rendererOptions.dataLabelThreshold = 1;
            this.cfg.seriesDefaults.rendererOptions.dataLabelPositionFactor = 0.6;
        }
    </script>
</html>
